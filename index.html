<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sorting Visualizer</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
       <div class="header">
                <div class = "childs" ><button class="buttons">Generate random</button></div>
                <div class = "childs" >
                        <select name="algo" id="algo">
                                <option value="Bubble" selected>Bubble Sort</option>
                                <option value="Selection">Selection Sort</option>
                                <option value="Insertion">Insertion Sort</option>
                        </select>
                </div>
                <div class = "childs" ><input type="range" name="size" class="slider"></div>
                <div class = "childs" ><input type="range" name="speed" class="slider"></div>
                <div class = "childs" ><button class="buttons">Start Sort</button></div>
       </div> 
       <div class="main"></div>
</body>
</html>
